<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Police Brutality Incident Submission Form</title>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
	<script>
		document.body.onload = () => {
			const number = window.location.hash.substr(1);

			document.getElementById('issue_number').innerText = number;
			document.getElementById('issue_link').setAttribute('href', `https://www.github.com/2020PB/police-brutality/issues/${number}`);
		}
	</script>
	<div class="col-md-6 offset-md-3 col-sm-12">
		<div class="text-center">
			<h1>Success!</h1>
			<h2><a id="issue_link">Created Issue #<span id="issue_number"></span></a></h2>
			<h3>Your submission will be reviewed by a repository maintainer.</h3>
			<a href="index.html" class="btn btn-primary btn-block">Go Back!</a>
		</div>
	</div>
</div>
</body>
</html>
